<ion-view view-title="Links">
  <ion-nav-title>
      <img class src='img/selectorelogo.png' height = "42" />
  </ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="link in links" type="item-text-wrap" href="{{link.link}}">
        <img ng-src="{{link.img}}">
        <h2>{{link.name}}</h2>
        <p>{{link.notes}}</p>
      </ion-item>
    </ion-list>
